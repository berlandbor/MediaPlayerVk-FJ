<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VK Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img id="mediaPoster" style="max-width:200px;display:block;margin:16px auto;">
  <h2 id="mediaTitle"></h2>
  <div id="mediaCategory"></div>
  <div id="mediaDescription"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <button id="backToPlaylistBtn" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–ª–µ–π–ª–∏—Å—Ç—É</button>
  <button id="shareBtn" class="share-btn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>

  <hr>
  <div id="player-container"></div>
  <script src="player.js"></script>
  <script>
    document.getElementById('backToPlaylistBtn').onclick = function() {
      window.location.href = 'index.html';
    };

    document.getElementById('shareBtn').onclick = function() {
      const url = window.location.href;
      const title = document.getElementById('mediaTitle').innerText || '';
      const desc = document.getElementById('mediaDescription').innerText || '';
      const cat = document.getElementById('mediaCategory').innerText || '';
      const poster = document.getElementById('mediaPoster').src || '';
      let text = '';
      if (title) text += `üé¨ ${title}\n`;
      if (cat) text += `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${cat}\n`;
      if (desc) text += `${desc}\n`;
      if (poster) text += `–ü–æ—Å—Ç–µ—Ä: ${poster}\n`;
      text += `–°–º–æ—Ç—Ä–µ—Ç—å: ${url}`;

      if (navigator.share) {
        navigator.share({
          title: title,
          text: text,
          url: url
        }).catch(() => {});
      } else {
        navigator.clipboard.writeText(text).then(() => {
          alert('–°—Å—ã–ª–∫–∞ –∏ –¥–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –ú–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä.');
        });
      }
    };
  </script>
</body>
</html>
